<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Bot Controls</title>
    <style>
        body { width: 250px; font-family: Arial, sans-serif; padding: 10px; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        input { width: 100%; padding: 5px; margin-top: 5px; }
        label { margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h3>Game Bot</h3>
    
    <label for="betSize">Bet Size:</label>
    <input type="number" id="betSize" min="0.01" step="0.01" value="0.01" />
    
    <label for="requiredMultipliers">Multipliers Under 2 Before Action:</label>
    <input type="number" id="requiredMultipliers" min="1" max="5" value="4" />
    
    <button id="startBot">Start Bot</button>
    <button id="stopBot">Stop Bot</button>
    
    <div id="status" style="margin-top:10px;"></div>
    <div id="bets" style="margin-top:10px;"></div>
    <div id="timer" style="margin-top:10px;"></div>

    <script src="popup.js"></script>
</body>
</html>
