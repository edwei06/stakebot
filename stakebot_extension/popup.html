<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Bot Controls</title>
    <style>
        body { width: 300px; font-family: Arial, sans-serif; padding: 15px; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        label { margin-top: 10px; display: block; }
        .status { margin-top: 15px; }
        .status div { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h3>Game Bot</h3>
    
    <label for="betSize">Bet Size:</label>
    <input type="number" id="betSize" step="0.01" min="0.01" value="0.01">
    
    <label for="multipliersCount">Multipliers to Check:</label>
    <input type="number" id="multipliersCount" step="1" min="1" max="5" value="4">
    
    <button id="startBot">Start Bot</button>
    <button id="stopBot">Stop Bot</button>
    
    <div class="status">
        <div><strong>Status:</strong> <span id="botStatus">Stopped</span></div>
        <div><strong>Bets Made:</strong> <span id="betsMade">0</span></div>
        <div><strong>Running Time:</strong> <span id="runningTime">00:00:00</span></div>
    </div>
    
    <div id="message" style="margin-top:10px; color: green;"></div>
    
    <script src="popup.js"></script>
</body>
</html>
