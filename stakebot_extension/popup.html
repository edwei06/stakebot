<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Bot Controls</title>
    <style>
        /* Overall Popup Styling */
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #2c2c2c; /* Dark Background */
            color: #f0f0f0; /* Light Text */
        }

        /* Header Styling */
        h3 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        /* Label Styling */
        label {
            display: block;
            margin-top: 10px;
            color: #f0f0f0;
            font-weight: bold;
        }

        /* Input Field Styling */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2; /* Blue Button Background */
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd; /* Darker Blue on Hover */
        }

        /* Status Section Styling */
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #3a3a3a;
            border-radius: 4px;
        }

        .status div {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status div strong {
            color: #ffffff;
        }

        /* Message Styling */
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }

        /* Success Message */
        #message.success {
            background-color: #4caf50; /* Green Background */
            color: #ffffff;
            display: block;
        }

        /* Error Message */
        #message.error {
            background-color: #f44336; /* Red Background */
            color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <h3>Slide bot</h3>
    
    <label for="betSize">Bet Size:</label>
    <input type="number" id="betSize" step="0.01" min="0.01" value="0.01">
    
    <label for="multipliersCount">Multipliers to Check:</label>
    <input type="number" id="multipliersCount" step="1" min="1" max="5" value="4">
    
    <button id="startBot">Start Bot</button>
    <button id="stopBot">Stop Bot</button>
    
    <div class="status">
        <div><strong>Status:</strong> <span id="botStatus">Stopped</span></div>
        <div><strong>Bets Made:</strong> <span id="betsMade">0</span></div>
        <div><strong>Profit Times:</strong> <span id="profitTimes">0</span></div>
        <div><strong>Running Time:</strong> <span id="runningTime">00:00:00</span></div>
        <div><strong>Multipliers to Check:</strong> <span id="multipliersToCheck">4</span></div>
    </div>
    
    <div id="message"></div>
    
    <script src="popup.js"></script>
</body>
</html>
