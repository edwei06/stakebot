<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game Bot Controls</title>
    <style>
        body {
            width: 350px;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        h3 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
        }
        .status div {
            margin-bottom: 10px;
        }
        .status div strong {
            display: inline-block;
            width: 150px;
        }
        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h3>Game Bot</h3>
    
    <label for="betSize">Bet Size:</label>
    <input type="number" id="betSize" step="0.01" min="0.01" value="0.01">
    
    <label for="multipliersCount">Multipliers to Check:</label>
    <input type="number" id="multipliersCount" step="1" min="1" max="5" value="4">
    
    <button id="startBot">Start Bot</button>
    <button id="stopBot">Stop Bot</button>
    
    <div class="status">
        <div><strong>Status:</strong> <span id="botStatus">Stopped</span></div>
        <div><strong>Bets Made:</strong> <span id="betsMade">0</span></div>
        <div><strong>Profit Times:</strong> <span id="profitTimes">0</span></div>
        <div><strong>Running Time:</strong> <span id="runningTime">00:00:00</span></div>
        <div><strong>Multipliers to Check:</strong> <span id="currentMultipliersCount">4</span></div>
    </div>
    
    <div id="message"></div>
    
    <script src="popup.js"></script>
</body>
</html>
